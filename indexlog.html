<!doctype html>
<html lang="en">

<head>
    <title>MEOWFLIX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/onsenui.css">
    <link rel="stylesheet" href="/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="loginpage text-center Comfortaa">
        <img src="/img/logo-black.png" class="logo" width="50%" alt="" srcset="">
        <div class="meowflix">MEOWFLIX</div>
        <div class="form-group">
            <input type="text" class="form-control" name="" id="email" placeholder="EMAIL">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="" id="password" placeholder="PASSWORD">
        </div>
        <div class="form-group">
            <button type="button" id="signIn" class="btn-login btn-block btn-lg Kanit">LOGIN</button>
        </div>
        <div class="Kanit">
            <div style="color: white;font-weight: bold; font-size: 20px;" id="register">REGISTER</div>
        </div>
        <div class="row d-flex justify-content-around">
            <div class="mt-4" id="facebook">
                <img src="/img/facebook.png" width="100%" alt="" srcset="">
            </div>
            <div class="mt-4" id="google">
                <img src="/img/google.png" width="100%" alt="" srcset="">
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script src="lib/onsenui.min.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
    <script>
        document.getElementById('register').onclick = function () {
            window.location.href = 'register.html'
        }
    </script>
</body>

</html>
